<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="app__output">
				<div class="app__output_num-prev"></div>
				<div class="app__output_numd-now"></div>
			</div>
			<div class="app__grid">
				<button class="operator clear" id="C">C</button>
				<button class="operator back" id="CE">CE</button>
				<button class="operator percent" id="%">%</button>
				<button class="operator division" id="/">/</button>
				<button class="operator numb" id="seven">7</button>
				<button class="operator numb" id="eight">8</button>
				<button class="operator numb" id="nine">9</button>
				<button class="operator multiplication" id="*">*</button>
				<button class="operator numb" id="four">4</button>
				<button class="operator numb" id="five">5</button>
				<button class="operator numb" id="six">6</button>
				<button class="operator minus" id="-">-</button>
				<button class="operator numb" id="one">1</button>
				<button class="operator numb" id="two">2</button>
				<button class="operator numb" id="three">3</button>
				<button class="operator plus" id="+">+</button>
				<button class="operator numb" id="zero">0</button>
				<button class="operator dot" id=".">.</button>
				<button class="operator equale" id="=">=</button>
			</div>
		</div>
	</div>
</body>
</html>
