<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="app__output">
				<div class="app__output_num-prev"></div>
				<div class="app__output_num-now"></div>
			</div>
			<div class="app__grid">
				<button class="operator clear">C</button>
				<button class="operator">CE</button>
				<button class="operator">%</button>
				<button class="operator">/</button>
				<button class="operator">7</button>
				<button class="operator">8</button>
				<button class="operator">9</button>
				<button class="operator">*</button>
				<button class="operator">4</button>
				<button class="operator">5</button>
				<button class="operator">6</button>
				<button class="operator">-</button>
				<button class="operator">1</button>
				<button class="operator">2</button>
				<button class="operator">3</button>
				<button class="operator">+</button>
				<button class="operator">0</button>
				<button class="operator">.</button>
				<button class="operator equale">=</button>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
